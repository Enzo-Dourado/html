<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: #202b86;
            color: white;
            text-align: center;
            width: 150px;
            height: 50px;
        }
        div:hover {
            color: #202b86;
        }




    </style>
</head>
<body>
    <h1>Teste Hover (Exercicio)</h1>
    <p>Passe o Mouse no TEXTO abaixo...</p>
    <div>
        Passe o Mouse aqui!
        <p>TEXTO ESCONDIDO</p>
    </div>

</body>
</html>
