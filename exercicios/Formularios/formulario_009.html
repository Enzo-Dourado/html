<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - 9</title>
</head>
<body>
    <h1>Formulario Exemplo</h1>
    <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="0" max="100" value="50"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">50</output>
        </p>
        
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
