<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - 7</title>
</head>
<body>
    <h1>Formulario Exemplo</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado" required>
                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="BA">Bahia</option>
                </optgroup>

                <optgroup label="Região Suldeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>
            </select>
            
                <p>
                    <label for="iprofissao">Profissão:</label>
                    <input type="text" name="profissao" id="iprofissao" list="listaProfissao" required>
                    <datalist id="listaProfissao">
                        <option>Administrador</option>
                        <option>Professor</option>
                        <option>Desenvolvedor</option>
                        <option>Empresario</option>
                    </datalist>
                </p>
                <p>
                    <label for="imensagem">Mensagem:</label> <br>
                    <textarea name="mensagem" id="imensagem" cols="40" rows="10" required></textarea>
                </p>
        </p>
        
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
