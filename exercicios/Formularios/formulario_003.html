<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <h1>Outros Tipos</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">NOME:</label>
            <input type="text" name="nome" id="inome"required maxlength="30" autocomplete="name" placeholder="Digite seu Nome" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="meida" id="imedia" min="0" max="10" placeholder="0-10" step="0.1" value="6" required>
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2025-02">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2025-02-19">
        </p>
        <p>
            <label for="itempo">Tempo:</label>
            <input type="time" name="tempo" id="itempo" value="14:47">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
