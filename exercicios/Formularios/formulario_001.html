<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Metodo =>
            -GET - (padrão)

            -POST - mais sguro porém dados não seguros
        */
    </style>
</head>
<body>
    <h1>Primeiro Formulário</h1>

    <form action="cadastro.js" autocomplete="off" method="post"> 
        <p><label for="inome">NOME:</label> 
            <input type="text" name="nome" id="inome">
        </p>
        <br>
        <p><label for="isobrenome">SOBRENOME:</label> 
            <input type="text" name="sobrenome" id="isobrenome"> 
        </p>
         <br> 
        <input type="submit" value="ENVIAR">
    </form>

</body>
</html>
