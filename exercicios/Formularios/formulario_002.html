<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formyluario 2</h1>

        <p>
            <label for="iusuario">Usu√°rio:</label>
